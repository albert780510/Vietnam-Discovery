<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>旅游行程｜Vietnam Discovery</title>
  <meta name="description" content="越南境内旅游、越南出境旅游（去台湾/中国…），以及客制自由行。" />
  <script src="/shared/tailwind-config.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/shared/marketing.css" />
</head>
<body class="min-h-screen bg-brand-4 font-sans text-zinc-900">
  <header class="sticky top-0 z-50">
    <div class="mx-auto max-w-6xl px-4 pt-4">
      <div class="flex items-center justify-between rounded-2xl border border-black/5 bg-white/70 px-4 py-3 shadow-soft backdrop-blur">
        <a href="/zh-cn/" class="flex items-center gap-3" aria-label="Go to home">
          <img src="/shared/logo.jpg" alt="Vietnam Discovery" class="h-9 w-9 rounded-xl border border-black/5 bg-white p-1" />
          <div class="flex items-center gap-2">
            <span class="text-sm font-extrabold tracking-tight">Vietnam Discovery</span>
            <span class="rounded-full bg-brand-2/40 px-3 py-1 text-xs font-extrabold text-brand-1">官网</span>
          </div>
        </a>

        <nav class="hidden items-center gap-2 md:flex" aria-label="Navigation">
          <a href="/zh-cn/" class="rounded-full px-3 py-2 text-sm font-bold text-zinc-800 hover:bg-white">首页</a>
          <a href="/zh-cn/evisa/" target="_blank" rel="noopener" class="rounded-full px-3 py-2 text-sm font-bold text-zinc-800 hover:bg-white">eVisa</a>
          <a href="#" data-contact-open class="rounded-full px-3 py-2 text-sm font-bold text-zinc-800 hover:bg-white">联系</a>
        </nav>

        <div class="flex items-center gap-2">
          <select id="langSelect" aria-label="Language" class="rounded-xl border border-black/10 bg-white px-3 py-2 text-sm font-bold text-zinc-800"></select>
        </div>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 pb-16">
    <section class="mt-10">
      <h1 class="text-3xl font-extrabold tracking-tight">旅游行程</h1>
      <p class="mt-3 max-w-2xl text-sm font-medium leading-7 text-zinc-600">我们将旅游服务拆成两条主线：越南国内旅游（境内）与越南出境旅游（去台湾/中国…），方便未来扩充。</p>

      <div class="mt-8 grid gap-4 md:grid-cols-2">
        <a href="/zh-cn/tours/vn/" class="rounded-3xl border border-black/5 bg-white p-6 shadow-card hover:bg-brand-4">
          <div class="text-sm font-extrabold text-zinc-900">越南国内旅游</div>
          <div class="mt-2 text-sm text-zinc-600">城市/区域、登山、客制自由行</div>
        </a>
        <a href="/zh-cn/tours/outbound/tw/" class="rounded-3xl border border-black/5 bg-white p-6 shadow-card hover:bg-brand-4">
          <div class="text-sm font-extrabold text-zinc-900">越南出境旅游</div>
          <div class="mt-2 text-sm text-zinc-600">去台湾、去中国（未来可扩到日本/韩国…）</div>
        </a>
      </div>

      <div class="mt-10">
        <a href="#" data-contact-open class="inline-flex items-center justify-center rounded-2xl bg-gradient-to-r from-brand-1 to-brand-5 px-5 py-4 text-base font-extrabold text-white shadow-card hover:opacity-95">留下需求（我们主动联系你）</a>
      </div>
    </section>

    <footer class="mt-12 pb-2">
      <div class="text-center text-xs font-medium text-zinc-500">© Vietnam Discovery</div>
    </footer>
  </main>

  <script type="module">
    import { initLangSelect } from '/shared/lang.js';
    import { initContactModal } from '/shared/contact-modal.js';
    initLangSelect('zh-CN');
    initContactModal('zh-CN');
  </script>
</body>
</html>
