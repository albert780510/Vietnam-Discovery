<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>顧問諮詢（付費）｜Vietnam Discovery</title>
  <meta name="description" content="付費顧問諮詢：填完即可報價（Fast Track、接送、On-site Concierge、商務支援、簽證/入境輔助）。" />

  <script src="/shared/tailwind-config.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/shared/marketing.css" />
</head>
<body class="min-h-screen bg-brand-4 font-sans text-zinc-900">
  <header class="sticky top-0 z-50">
    <div class="mx-auto max-w-6xl px-4 pt-4">
      <div class="flex items-center justify-between rounded-2xl border border-black/5 bg-white/70 px-4 py-3 shadow-soft backdrop-blur">
        <a href="/zh-tw/" class="flex items-center gap-3" aria-label="Go to home">
          <img src="/shared/logo.jpg" alt="Vietnam Discovery" class="h-9 w-9 rounded-xl border border-black/5 bg-white p-1" />
          <div class="flex items-center gap-2">
            <span class="text-sm font-extrabold tracking-tight">Vietnam Discovery</span>
            <span class="rounded-full bg-brand-2/40 px-3 py-1 text-xs font-extrabold text-brand-1">Consult</span>
          </div>
        </a>
        <div class="flex items-center gap-2">
          <a href="/zh-tw/" class="rounded-full px-3 py-2 text-sm font-bold text-zinc-800 hover:bg-white">回首頁</a>
          <select id="langSelect" aria-label="Language" class="rounded-xl border border-black/10 bg-white px-3 py-2 text-sm font-bold text-zinc-800"></select>
        </div>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 pb-16">
    <section class="mt-8" aria-label="Consultation">
      <div class="rounded-[24px] border border-black/5 bg-white p-7 shadow-soft">
        <h1 class="text-3xl font-extrabold tracking-tight md:text-4xl">顧問諮詢（付費）</h1>
        <p class="mt-3 max-w-3xl text-sm font-medium leading-6 text-zinc-600">
          這份表單的目的不是聊天，而是把範圍釐清到「可報價、可執行」。
          填完後會產生一段簡報文字，你可以直接貼到 WhatsApp / Telegram / LINE 給我們。
        </p>

        <!-- Paid acknowledgement (成交補點 #3) -->
        <div class="mt-5 rounded-2xl border border-black/10 bg-brand-4 px-4 py-4">
          <label class="flex gap-3 text-sm font-semibold text-zinc-800">
            <input id="paidAck" type="checkbox" class="mt-1 h-5 w-5" />
            <span>我理解：這是<strong>付費</strong>、按需的顧問與禮賓服務；不是免費諮詢，也不是行程比價。</span>
          </label>
          <div class="mt-2 text-xs font-medium text-zinc-600">未勾選將無法複製/傳送簡報（用於過濾非目標客群）。</div>
        </div>

        <form id="consultForm" class="mt-6 grid gap-5" autocomplete="on">
          <div class="grid gap-4 md:grid-cols-2">
            <div>
              <label class="text-sm font-bold text-zinc-700">想要的服務模組</label>
              <select id="service" class="mt-2 w-full rounded-2xl border border-black/10 bg-white px-4 py-3 text-sm font-bold text-zinc-900 shadow-sm focus:outline-none focus:ring-4 focus:ring-brand-3/40">
                <option value="">不確定（讓我們判斷）</option>
                <option value="fasttrack">Airport VIP Fast Track</option>
                <option value="transfer">Airport Transfer + Luggage Assistance</option>
                <option value="concierge">On-site Concierge & Advisory</option>
                <option value="business">Business & Executive Support</option>
                <option value="visa">Visa & Entry Assistance（Support-based）</option>
              </select>
            </div>
            <div>
              <label class="text-sm font-bold text-zinc-700">城市 / 機場</label>
              <input id="city" type="text" placeholder="例如：胡志明（SGN）/ 河內（HAN）/ 峴港（DAD）" class="mt-2 w-full rounded-2xl border border-black/10 bg-white px-4 py-3 text-sm font-semibold text-zinc-900 shadow-sm focus:outline-none focus:ring-4 focus:ring-brand-3/40" />
            </div>
          </div>

          <div class="grid gap-4 md:grid-cols-2">
            <div>
              <label class="text-sm font-bold text-zinc-700">日期/時間</label>
              <input id="dates" type="text" placeholder="例如：2/20 抵達、2/22 會議、2/23 離境" class="mt-2 w-full rounded-2xl border border-black/10 bg-white px-4 py-3 text-sm font-semibold text-zinc-900 shadow-sm focus:outline-none focus:ring-4 focus:ring-brand-3/40" />
            </div>
            <div>
              <label class="text-sm font-bold text-zinc-700">航班/抵達點（如有）</label>
              <input id="flights" type="text" placeholder="例如：VNxxx / 抵達時間 / 航廈" class="mt-2 w-full rounded-2xl border border-black/10 bg-white px-4 py-3 text-sm font-semibold text-zinc-900 shadow-sm focus:outline-none focus:ring-4 focus:ring-brand-3/40" />
            </div>
          </div>

          <div class="grid gap-4 md:grid-cols-2">
            <div>
              <label class="text-sm font-bold text-zinc-700">人數/行李</label>
              <input id="pax" type="text" placeholder="例如：2 人＋2 行李箱（或團體人數）" class="mt-2 w-full rounded-2xl border border-black/10 bg-white px-4 py-3 text-sm font-semibold text-zinc-900 shadow-sm focus:outline-none focus:ring-4 focus:ring-brand-3/40" />
            </div>
            <div>
              <label class="text-sm font-bold text-zinc-700">溝通語言</label>
              <input id="language" type="text" placeholder="例如：中文/英文/越文" class="mt-2 w-full rounded-2xl border border-black/10 bg-white px-4 py-3 text-sm font-semibold text-zinc-900 shadow-sm focus:outline-none focus:ring-4 focus:ring-brand-3/40" />
            </div>
          </div>

          <div class="grid gap-4 md:grid-cols-3">
            <div class="rounded-2xl border border-black/10 bg-brand-4 p-4">
              <div class="text-sm font-extrabold">時間敏感度</div>
              <div class="mt-3 grid gap-2 text-sm font-semibold">
                <label class="flex items-center gap-2"><input type="radio" name="timing" value="高" /> 高（不能排隊/不能延誤）</label>
                <label class="flex items-center gap-2"><input type="radio" name="timing" value="中" checked /> 中（可控即可）</label>
                <label class="flex items-center gap-2"><input type="radio" name="timing" value="低" /> 低（時間彈性大）</label>
              </div>
            </div>
            <div class="rounded-2xl border border-black/10 bg-brand-4 p-4">
              <div class="text-sm font-extrabold">計畫變動可能</div>
              <div class="mt-3 grid gap-2 text-sm font-semibold">
                <label class="flex items-center gap-2"><input type="radio" name="volatility" value="可能" checked /> 可能（臨時加會/改點）</label>
                <label class="flex items-center gap-2"><input type="radio" name="volatility" value="不太可能" /> 不太可能</label>
              </div>
            </div>
            <div class="rounded-2xl border border-black/10 bg-brand-4 p-4">
              <div class="text-sm font-extrabold">結果導向（商務）</div>
              <div class="mt-3 grid gap-2 text-sm font-semibold">
                <label class="flex items-center gap-2"><input type="radio" name="outcome" value="高" /> 高（要談成下一步）</label>
                <label class="flex items-center gap-2"><input type="radio" name="outcome" value="中" checked /> 中</label>
                <label class="flex items-center gap-2"><input type="radio" name="outcome" value="低" /> 低</label>
              </div>
            </div>
          </div>

          <div>
            <label class="text-sm font-bold text-zinc-700">補充說明</label>
            <textarea id="notes" rows="4" placeholder="例如：需要保密/接待規格、是否需要口譯、會議數量、是否可能臨時改行程…" class="mt-2 w-full rounded-2xl border border-black/10 bg-white px-4 py-3 text-sm font-semibold text-zinc-900 shadow-sm focus:outline-none focus:ring-4 focus:ring-brand-3/40"></textarea>
          </div>

          <div>
            <label class="text-sm font-bold text-zinc-700">你的聯絡方式（必填）</label>
            <input id="contact" type="text" placeholder="例如：WhatsApp/LINE/WeChat/Telegram + ID（或電話）" class="mt-2 w-full rounded-2xl border border-black/10 bg-white px-4 py-3 text-sm font-semibold text-zinc-900 shadow-sm focus:outline-none focus:ring-4 focus:ring-brand-3/40" required />
          </div>

          <button class="w-full rounded-2xl bg-gradient-to-r from-brand-1 to-brand-5 px-5 py-4 text-base font-extrabold text-white shadow-card hover:opacity-95" type="submit">產生簡報（用於報價）</button>
        </form>

        <div id="consultOut" class="mt-6 hidden rounded-3xl border border-black/10 bg-white p-6 shadow-card">
          <div class="text-sm font-extrabold text-zinc-900">系統建議（用於自然推 B 模組）</div>
          <div id="recommendation" class="mt-2 text-sm font-semibold text-zinc-800"></div>

          <div class="mt-5 grid gap-3">
            <div>
              <label class="text-sm font-bold text-zinc-700">簡報文字（可直接貼給我們）</label>
              <textarea id="briefing" rows="10" class="mt-2 w-full rounded-2xl border border-black/10 bg-white px-4 py-3 text-sm font-mono text-zinc-900 shadow-sm"></textarea>
            </div>
            <div class="grid gap-3 md:grid-cols-3">
              <button id="copyBrief" type="button" class="rounded-2xl border border-black/10 bg-brand-4 px-4 py-3 text-sm font-extrabold text-zinc-900 hover:bg-white" disabled>複製簡報</button>
              <button id="openWhatsApp" type="button" class="rounded-2xl border border-black/10 bg-brand-4 px-4 py-3 text-sm font-extrabold text-zinc-900 hover:bg-white">用 WhatsApp 傳送</button>
              <button id="openTelegram" type="button" class="rounded-2xl border border-black/10 bg-brand-4 px-4 py-3 text-sm font-extrabold text-zinc-900 hover:bg-white">用 Telegram 傳送</button>
            </div>
            <div class="text-xs font-medium text-zinc-500">提示：如果你已經有偏好聯絡方式（LINE/WeChat），也可以直接把簡報複製貼過去。</div>
          </div>
        </div>
      </div>
    </section>

    <footer class="mt-12 pb-2">
      <div class="text-center text-xs font-medium text-zinc-500">© Vietnam Discovery</div>
    </footer>
  </main>

  <script type="module" src="/shared/app.js"></script>
  <script type="module">
    import { initConsultForm } from '/shared/consult/consult.js';
    initConsultForm('zh-TW');
    window.__VD_init('zh-TW');
  </script>
</body>
</html>
