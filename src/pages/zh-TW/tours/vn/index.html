<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>越南國內旅遊｜Vietnam Discovery</title>
  <meta name="description" content="越南境內旅遊：胡志明、河內、峴港等城市/區域，與客製化行程。" />
  <script src="/shared/tailwind-config.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/shared/marketing.css" />
</head>
<body class="min-h-screen bg-brand-4 font-sans text-zinc-900">
  <header class="sticky top-0 z-50">
    <div class="mx-auto max-w-6xl px-4 pt-4">
      <div class="flex items-center justify-between rounded-2xl border border-black/5 bg-white/70 px-4 py-3 shadow-soft backdrop-blur">
        <a href="/zh-tw/" class="flex items-center gap-3" aria-label="Go to home">
          <img src="/shared/logo.jpg" alt="Vietnam Discovery" class="h-9 w-9 rounded-xl border border-black/5 bg-white p-1" />
          <div class="flex items-center gap-2">
            <span class="text-sm font-extrabold tracking-tight">Vietnam Discovery</span>
            <span class="rounded-full bg-brand-2/40 px-3 py-1 text-xs font-extrabold text-brand-1">官方網站</span>
          </div>
        </a>

        <nav class="hidden items-center gap-2 md:flex" aria-label="Navigation" data-mega-root>
          <a href="/zh-tw/tours/" class="rounded-full px-3 py-2 text-sm font-bold text-zinc-800 hover:bg-white">旅遊行程</a>
          <a href="/zh-tw/evisa/" target="_blank" rel="noopener" class="rounded-full px-3 py-2 text-sm font-bold text-zinc-800 hover:bg-white">eVisa</a>
          <a href="#" data-contact-open class="rounded-full px-3 py-2 text-sm font-bold text-zinc-800 hover:bg-white">聯繫</a>
        </nav>

        <div class="flex items-center gap-2">
          <select id="langSelect" aria-label="Language" class="rounded-xl border border-black/10 bg-white px-3 py-2 text-sm font-bold text-zinc-800"></select>
        </div>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 pb-16">
    <section class="mt-10">
      <h1 class="text-3xl font-extrabold tracking-tight">越南國內旅遊</h1>
      <p class="mt-3 max-w-2xl text-sm font-medium leading-7 text-zinc-600">這頁先做入口與分類占位，接下來我們會依你決定的城市/區域、深度探索（登山）等，逐步補齊每個分頁內容。</p>

      <div class="mt-8 grid gap-4 md:grid-cols-3">
        <div class="rounded-3xl border border-black/5 bg-white p-5 shadow-card">
          <div class="text-sm font-extrabold">胡志明市</div>
          <div class="mt-2 text-sm text-zinc-600">市區/美食/咖啡/近郊</div>
        </div>
        <div class="rounded-3xl border border-black/5 bg-white p-5 shadow-card">
          <div class="text-sm font-extrabold">河內</div>
          <div class="mt-2 text-sm text-zinc-600">文化/老城/周邊景點</div>
        </div>
        <div class="rounded-3xl border border-black/5 bg-white p-5 shadow-card">
          <div class="text-sm font-extrabold">峴港</div>
          <div class="mt-2 text-sm text-zinc-600">海灘/會安/巴拿山</div>
        </div>
      </div>

      <div class="mt-8">
        <a href="/zh-tw/tours/vn/hiking/" class="inline-flex items-center justify-center rounded-2xl border border-black/10 bg-white px-5 py-4 text-base font-extrabold text-zinc-900 shadow-card hover:bg-brand-4">深度探索（登山）</a>
        <a href="#" data-contact-open class="ml-3 inline-flex items-center justify-center rounded-2xl bg-gradient-to-r from-brand-1 to-brand-5 px-5 py-4 text-base font-extrabold text-white shadow-card hover:opacity-95">客製化自由行（留下資料）</a>
      </div>
    </section>

    <footer class="mt-12 pb-2">
      <div class="text-center text-xs font-medium text-zinc-500">© Vietnam Discovery</div>
    </footer>
  </main>

  <script type="module">
    import { initLangSelect } from '/shared/lang.js';
    import { initContactModal } from '/shared/contact-modal.js';
    initLangSelect('zh-TW');
    initContactModal('zh-TW');
  </script>
</body>
</html>
